<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreemChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>StreemChat</h1>
            <div class="controls">
                <input type="text" id="username" placeholder="ユーザー名" />
                <button id="connectBtn">接続</button>
            </div>
        </header>
        
        <main>
            <div id="mindmap-container">
                <div id="mindmap-controls">
                    <select id="nodeSelector">
                    </select>
                </div>
                <div id="mindmap-canvas">
                    <!-- マインドマップのノードがここに動的に追加される -->
                </div>
            </div>
            
            <div id="chat-panel" class="hidden">
                <div id="chat-header">
                    <h3 id="chat-topic">話題</h3>
                    <div id="chat-header-buttons">
                        <button id="renameChatBtn" title="チャット名を変更">✏️</button>
                        <button id="closeChatBtn">×</button>
                    </div>
                </div>
                <div id="chat-messages"></div>
                <div id="chat-input-area">
                    <input type="text" id="messageInput" placeholder="メッセージを入力..." />
                    <button id="sendBtn">送信</button>
                </div>
            </div>
        </main>
    </div>

    <!-- カスタムダイアログ -->
    <div id="customDialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <h3>新しい話題を作成</h3>
            <input type="text" id="dialogInput" placeholder="話題のタイトルを入力してください" />
            <div class="dialog-buttons">
                <button id="dialogCancel" class="dialog-btn cancel">キャンセル</button>
                <button id="dialogOk" class="dialog-btn ok">作成</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- アプリケーションスクリプト -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
